    listen                   SUBSTITUTE_REAL_HTTP_PORT;
    server_name              SNIPE_FQDN;
    return                   301 https://$host$request_uri;
}

#fastcgi_cache_path /dev/shm levels=1:2 keys_zone=laravel:100m;
